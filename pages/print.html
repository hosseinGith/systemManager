<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>کارنامه تحصیلی</title>
    <style>
      body {
        font-family: "Tahoma", sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }

      .report-card {
        width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border: 2px solid #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      .student-info {
        margin-bottom: 20px;
        font-size: 16px;
      }

      .student-info span {
        display: inline-block;
        width: 200px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #000;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      .summary {
        font-size: 16px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="report-card">
      <div class="header">
        <h1>کارنامه تحصیلی</h1>
        <p>سال تحصیلی: ۱۴۰۴-۱۴۰۳</p>
      </div>

      <div class="student-info">
        <p><span>نام:</span> حسین دریـس</p>
        <p><span>پایه:</span> یازدهم</p>
        <p><span>رشته:</span> ریاضی و فیزیک</p>
        <p><span>کد ملی:</span> 123456789</p>
      </div>

      <table>
        <thead>
          <tr>
            <th>ردیف</th>
            <th>نام درس</th>
            <th>نمره مستمر</th>
            <th>نمره پایانی</th>
            <th>نمره کل</th>
            <th>وضعیت</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>۱</td>
            <td>ریاضی</td>
            <td>18</td>
            <td>19</td>
            <td>18.5</td>
            <td>قبول</td>
          </tr>
        </tbody>
      </table>

      <div class="summary">
        <p><strong>معدل کل:</strong> 18.5</p>
        <p><strong>نتیجه:</strong> قبول</p>
      </div>
    </div>
  </body>
</html>
